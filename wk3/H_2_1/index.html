	<body>
		<header>
			<h1> Hands-on Project 2-1 </h1>
		</header>

		<article>
			<h2>Fahrenheit (&#176; F) to Celsius (&#176; C) Converter</h2>
			<h3>Please view the enhancement added on ftoc-ctof.html</h3>
			<form>
				<fieldset>
					<label for="fValue"> Enter temp in &#176; F </label>
					<input type="number" id="fValue" />
				</fieldset>
				<fieldset>
					<button type="button" id="button">
						Convert to &#176; C
					</button>
				</fieldset>
				<fieldset>
					<p>
						Temp in &#176; C
					</p>
					<p id="cValue">
						&nbsp;
					</p>
				</fieldset>
			</form>
		</article>
		<script type="text/javascript">
			function convert() {
				var degF = document.getElementById("fValue").value;
				var degC = (degF - 32) * (5.0 / 9.0);
				document.getElementById("cValue").innerHTML = degC;
				console.log("fv " + degF + " cv " + degC);
			}
			document.getElementById("button").addEventListener("click", convert, false);
		</script>
	</body>
