	<body>
		<header>
			<h1> Hands-on Project 2-1 </h1>
		</header>

		<article>
			<h2>Fahrenheit (&#176; F) to Celsius (&#176; C) Converter</h2>
			<form>
				<fieldset>
					<label for="fValue"> Enter temp in &#176; F </label>
					<input type="number" id="fValue" />
				</fieldset>
				<fieldset>
					<button type="button" id="buttonC">
						Convert to &#176; C
					</button>
				</fieldset>
				<fieldset>
			    	<p>Temp in &#176; C</p>
					<p id="c1Value">&nbsp;</p>
				</fieldset>
			</form>
		</article>
		<article>
			<h2>Celsius (&#176; C) to Fahrenheit (&#176; F) Converter</h2>
			<form>
				<fieldset>
					<label for="cValue"> Enter temp in &#176; C </label>
					<input type="number" id="cValue" />
				</fieldset>
				<fieldset>
					<button type="button" id="buttonF">
						Convert to &#176; F
					</button>
				</fieldset>
				<fieldset>
			    	<p>Temp in &#176; F</p>
					<p id="f1Value">&nbsp;</p>
				</fieldset>
			</form>
		</article>		<script type="text/javascript">
			function convertToC() {
				var degF = document.getElementById("fValue").value;
				var degC = (degF - 32) * (5.0 / 9.0);
				document.getElementById("c1Value").innerHTML = degC;
				console.log("fv " + degF + " cv " + degC);
			}
			function convertToF() {
				var degC = document.getElementById("cValue").value;
				var degF = degC * (9.0 / 5.0) - 32;
				document.getElementById("f1Value").innerHTML = degF;
				console.log("cv " + degC + " fv " + degF);
			}
			document.getElementById("buttonC").addEventListener("click", convertToC, false);
			document.getElementById("buttonF").addEventListener("click", convertToF, false);
		</script>
	</body>
